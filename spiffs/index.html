<!DOCTYPE html>
<html class="index">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://unpkg.com/icon-batch/Webfont/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bare-css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/annotations.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="index.css">
  <script async src="index.js"></script>
  <title>ENERGY_METER</title>
</head>
<body>
<nav id="header">
<label>
  <input type="checkbox">
  <header><a href="#"><img src="favicon.png"> ENERGY_METER</a></header>
  <ul>
    <li><a href="#menu_a">Menu A</a></li>
    <li><a href="#status">Status</a></li>
    <li>
    <a>Configuration</a>
    <menu>
      <menuitem><a href="#config_wifi_ap">WiFi access point</a></menuitem>
      <menuitem><a href="#config_wifi_sta">WiFi station</a></menuitem>
      <menuitem><a href="#config_mqtt">MQTT communication</a></menuitem>
    </menu>
    </li>
  </ul>
</label>
</nav>


<main>
<section id="index">
<div id="chart" width="100%"></div>
<label>RH</label>
<input type="text" disabled id="rh">
<label>Temp</label>
<input type="text" disabled id="temp">
</section>


<section id="config_wifi_ap">
<form>
<label>WiFi access point SSID</label>
<input type="text" placeholder="e.g. energy_meter#1e2e3e4e5e6e" id="wifi_ap_ssid">
<label>WiFi access point password</label>
<input type="text" placeholder="e.g. admin#1e2e3e4e5e6e" id="wifi_ap_password">
<input type="submit" value="Save">
</form>
</section>


<section id="config_wifi_sta">
<form>
<label>WiFi station target SSID</label>
<input type="text" placeholder="e.g. energy_meter" id="wifi_sta_ssid">
<label>WiFi station target password</label>
<input type="text" placeholder="e.g. energy_meter" id="wifi_sta_password">
<input type="submit" value="Save">
</form>
</section>


<section id="config_mqtt">
<form>
<label>MQTT broker URL</label>
<input type="text" placeholder="e.g. mqtt://test.mosquitto.org:1883" id="mqtt_broker_url">
<label>MQTT publish interval</label>
<input type="text" placeholder="e.g. 10000" id="mqtt_publish_interval">
<input type="submit" value="Save">
</form>
</section>


<section id="restart">
<form>
<input type="submit" value="Restart">
</form>
</section>

</main>
</body>
</html>
