<!DOCTYPE html>
<html class="index">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://unpkg.com/icon-batch/Webfont/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bare-css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/annotations.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="index.css">
  <script async src="index.js"></script>
  <title>ENERGY_METER</title>
</head>
<body>
<nav id="header">
<label>
  <input type="checkbox">
  <header><a href="#"><img src="favicon.png"> ENERGY_METER</a></header>
  <ul>
    <li><a href="#wifi">WiFi</a></li>
    <li><a href="#mqtt">MQTT</a></li>
  </ul>
</label>
</nav>


<main>
<section id="index">
<div id="chart" width="100%"></div>
<label>RH</label>
<input type="text" disabled id="rh">
<label>Temp</label>
<input type="text" disabled id="temp">
</section>


<section id="wifi">
<form>
<grid>
<div col="1/2">
  <label>WiFi network</label>
  <input type="text" placeholder="e.g. mywifi" id="ssid">
</div>
<div col="1/2">
  <label>WiFi password</label>
  <input type="text" placeholder="e.g. 12345678" id="password">
</div>
</grid>
<input type="submit" value="Save">
</form>
</section>


<section id="mqtt">
<form>
<label>MQTT broker URL</label>
<input type="text" placeholder="e.g. http://mqttbroker.herokuapp.com" id="uri">
<label>MQTT update interval</label>
<input type="text" placeholder="e.g. 10000" id="interval">
<input type="submit" value="Save">
</form>
</section>


<section id="restart">
<form>
<input type="submit" value="Restart">
</form>
</section>
</main>
</body>
</html>
