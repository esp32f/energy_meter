<!DOCTYPE html>
<html class="index">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/annotations.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <link rel="shortcut icon" href="ext/favicon.png">
  <link rel="stylesheet" href="ext/bare-css.css">
  <link rel="stylesheet" href="index.css">
  <script async src="index.js"></script>
  <title>ENERGY_METER</title>
</head>
<body>
<nav id="header">
<label>
  <input type="checkbox">
  <header><a href="#"><img src="ext/favicon.png"> ENERGY_METER</a></header>
  <ul>
    <li><a href="#status">Status</a></li>
    <li><a href="#config">Config</a></li>
  </ul>
</label>
</nav>


<main>
<section id="index">
<div id="chart" width="100%"></div>
<label>RH</label>
<input type="text" disabled id="rh">
<label>Temp</label>
<input type="text" disabled id="temp">
</section>


<section id="config">
<form id="wifi_ap">
<h2>Adhoc WiFi</h2>
<label>Name</label>
<input type="text" placeholder="e.g. energy_meter#1e2e3e4e5e6e" id="wifi_ap_ssid">
<label>Password</label>
<input type="text" placeholder="e.g. admin#1e2e3e4e5e6e" id="wifi_ap_password">
<input type="submit" value="Save">
</form>

<form id="wifi_sta">
<h2>WiFi network</h2>
<label>Name</label>
<input type="text" placeholder="e.g. energy_meter" id="ssid">
<label>Password</label>
<input type="text" placeholder="e.g. energy_meter" id="password">
<input type="submit" value="Save">
</form>

<form id="mqtt">
<h2>MQTT</h2>
<label>Broker URL</label>
<input type="text" placeholder="e.g. mqtt://test.mosquitto.org:1883" id="uri">
<label>Publish interval</label>
<input type="text" placeholder="e.g. 10000" id="interval">
<input type="submit" value="Save">
</form>

<form id="restart">
<h2>Restart</h2>
<input type="submit" value="Restart">
</form>
</section>

</main>
</body>
</html>
